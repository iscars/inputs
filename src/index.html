<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="StyleSheet" href="assets/app.css">
</head>
<body>

<div class="container">

    <div class="checkbox-group">
        <input type="checkbox" id="chbox" class="checkbox-group__input">
        <label for="chbox" class="checkbox-group__label"></label>
        <div class="checkbox-group__box"></div>
        <div class="checkbox-group__ripple checkbox-group__ripple_fast"></div>
        <div class="checkbox-group__ripple checkbox-group__ripple_slow"></div>
    </div>

    <div class="radio-grid">
        <div class="radio-group">
            <input type="radio" name="radio" id="radio1" class="radio-group__input">
            <label for="radio1" class="radio-group__label"></label>
            <div class="radio-group__circle"></div>
            <div class="radio-group__ripple radio-group__ripple_fast"></div>
            <div class="radio-group__ripple radio-group__ripple_slow"></div>
        </div>

        <div class="radio-group">
            <input type="radio" name="radio" id="radio2" class="radio-group__input">
            <label for="radio2" class="radio-group__label"></label>
            <div class="radio-group__circle"></div>
            <div class="radio-group__ripple radio-group__ripple_fast"></div>
            <div class="radio-group__ripple radio-group__ripple_slow"></div>
        </div>
    </div>

</div>

<script src="assets/bundle.js"></script>

</body>
</html>
